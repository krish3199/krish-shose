<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400..800&display=swap" rel="stylesheet">
    <!-- fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div  class="navbar">
        <div class="left">
            <h1>
                Ryst.</h1>
        </div>
        <div class="center">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
        </div>
        <div class="right">
            <div class="r1">
                <i class="fa-solid fa-heart-pulse fa-fade"></i>
                <i class="fa-solid fa-cart-shopping fa-fade"></i>
            </div>
            <div class="r2">
                <button>LOG IN</button>
            </div>
            <div class="r3">
                <button>MENU</button>
            </div>
            <div class="r4">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </div>
    <div  class="main">
        <div data-aos="fade-up"
        data-aos-anchor-placement="bottom-bottom"class="main1">
            <h1 data-aos="fade-up"
            data-aos-duration="3000">Step-up Your Stride</h1>
            <p  data-aos="fade-up"
            data-aos-duration="3000">Premium Athletic Footwear</p>
            <button data-aos="fade-up"
            data-aos-duration="3000">SHOP NOW</button>
        </div>
        <div  class="main2">
            <div data-aos="fade-left"
            data-aos-anchor="#example-anchor"
            data-aos-offset="500"
            data-aos-duration="500" class="sale">
                    <div class="sale1">
                        <img src="https://static.wixstatic.com/media/c837a6_f4b16c06d8b5449c954a72eb34be2b4b~mv2.jpg/v1/fill/w_347,h_260,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/c837a6_f4b16c06d8b5449c954a72eb34be2b4b~mv2.jpg" alt="">
                        <div class="labale">
                            <p>SALE</p>
                        </div>
                    </div>
                    <div class="sale2">
                        <div class="s1">
                            <p>MARATHON MASTER</p>
                            <h6>$140.00 <span>$160.00</span></h6>
                        </div>
                        <div class="s2">
                            <button>ADD TO CART</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>
</html>
